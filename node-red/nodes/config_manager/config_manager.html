<script type="text/javascript">
    RED.nodes.registerType('config-manager', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: ''},
            config_file: {value: ''}
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function() {
            return this.name || 'config-manager';
        }
    });
</script>

<script type="text/x-red" data-template-name="config-manager">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-config_file"><i class="fa fa-file"></i> Config File Path</label>
        <input type="text" id="node-input-config_file" placeholder="Path to the config file">
    </div>
</script>
